<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Chat | 69 Studio</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png.PNG">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--bg-dark);
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .chat-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .header-title h2 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h2 i {
            color: var(--primary-color);
        }

        .header-title p {
            color: var(--text-grey);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .current-user-badge {
            background: rgba(255, 77, 77, 0.1);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(255, 77, 77, 0.2);
            transition: 0.3s;
        }

        .current-user-badge:hover {
            background: rgba(255, 77, 77, 0.2);
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Message Bubbles */
        .msg-container {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        .msg-container.mine {
            align-self: flex-end;
            align-items: flex-end;
        }

        .msg-container.others {
            align-self: flex-start;
            align-items: flex-start;
        }

        .msg-sender {
            font-size: 0.8rem;
            color: var(--text-grey);
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .msg-bubble {
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .msg-container.mine .msg-bubble {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2);
        }

        .msg-container.others .msg-bubble {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .msg-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-input-container {
            padding: 25px 30px;
            border-top: 1px solid var(--border-glass);
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            gap: 15px;
        }

        .chat-input-container input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            padding: 15px 25px;
            border-radius: 30px;
            color: white;
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .chat-input-container input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Identity Modal */
        #identityModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .identity-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--border-glass);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .identity-box h3 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .identity-box p {
            color: var(--text-grey);
            margin-bottom: 25px;
        }

        .identity-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
        }

        .identity-box input:focus {
            border-color: var(--primary-color);
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .join-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Go back home */
        .go-back {
            position: absolute;
            top: 30px;
            left: 40px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            z-index: 100;
            opacity: 0.7;
            transition: 0.3s;
        }

        .go-back:hover {
            opacity: 1;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                height: 100dvh;
                /* For iOS Safari */
                border-radius: 0;
                border: none;
            }

            .chat-header {
                padding: 15px 20px;
                padding-top: 55px;
                /* Leave space for go-back button */
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-title h2 {
                font-size: 1.2rem;
            }

            .chat-header>div:last-child {
                width: 100%;
                justify-content: space-between;
            }

            #startCallBtn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .current-user-badge {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .go-back {
                top: 15px;
                left: 20px;
                background: rgba(0, 0, 0, 0.5);
                padding: 5px 12px;
                border-radius: 20px;
                backdrop-filter: blur(5px);
            }

            .chat-area {
                padding: 15px;
            }

            .msg-container {
                max-width: 90%;
            }

            .msg-bubble {
                padding: 12px 15px;
                font-size: 0.95rem;
            }

            .chat-input-container {
                padding: 15px 20px;
                gap: 10px;
            }

            .chat-input-container input {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            #attachBtn,
            .send-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .identity-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Decor -->
    <div class="bg-decoration">
        <div class="circle circle-1" style="width: 400px; height: 400px; top: 10%; right: 20%;"></div>
        <div class="circle circle-2" style="width: 300px; height: 300px; bottom: 10%; left: 10%;"></div>
    </div>

    <a href="index.html" class="go-back"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <!-- Identity Modal -->
    <div id="identityModal">
        <div class="identity-box">
            <h3>Staff Login</h3>
            <p>Enter your name and password. If the name is new, it will be registered with this password.</p>
            <form id="joinForm">
                <input type="text" id="staffNameInput" placeholder="Name (e.g. Natasha)" required autocomplete="off">
                <input type="password" id="staffPasswordInput" placeholder="Password" required>
                <div id="loginError" style="color: #ff4d4d; font-size: 0.85rem; margin-bottom: 15px; display: none;">
                    Incorrect password!</div>
                <button type="submit" class="join-btn">Join Chat Room</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <h2><i class="fas fa-comments"></i> 69 Studio Internal Hub</h2>
                <p>Private end-to-end encrypted staff communication room.</p>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button id="startCallBtn"
                    style="background: rgba(139, 92, 246, 0.2); border: 1px solid #8b5cf6; color: #d8b4fe; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-video"></i> Group Call
                </button>
                <div class="current-user-badge" id="currentUserBadge" title="Click to change name">
                    User
                </div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Messages will be injected here -->
        </div>

        <form class="chat-input-container" id="chatForm">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button type="button" class="btn secondary" id="attachBtn"
                style="border-radius: 50%; width: 55px; height: 55px; display: flex; justify-content: center; align-items: center; border: 1px solid var(--border-glass); background: rgba(255,255,255,0.05); color: white; cursor: pointer; transition: 0.3s; flex-shrink: 0;"
                title="Attach Image">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="text" id="messageInput" placeholder="Type a message or send a photo..." autocomplete="off">
            <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </form>

        <!-- Live Sync Backend (MQTT) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

        <script>
            const identityModal = document.getElementById('identityModal');
            const joinForm = document.getElementById('joinForm');
            const staffNameInput = document.getElementById('staffNameInput');
            const staffPasswordInput = document.getElementById('staffPasswordInput');
            const loginError = document.getElementById('loginError');
            const currentUserBadge = document.getElementById('currentUserBadge');

            const chatForm = document.getElementById('chatForm');
            const messageInput = document.getElementById('messageInput');
            const chatArea = document.getElementById('chatArea');
            const fileInput = document.getElementById('fileInput');
            const attachBtn = document.getElementById('attachBtn');
            let selectedFileData = null;

            // Call Elements
            const startCallBtn = document.getElementById('startCallBtn');

            attachBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            // Resize image down to prevent crushing LocalStorage and MQTT
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            const MAX_WIDTH = 500;

                            if (width > MAX_WIDTH) {
                                height = Math.round((height * MAX_WIDTH) / width);
                                width = MAX_WIDTH;
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            // Get compressed base64 jpeg (quality 0.6) - Usually ~30KB
                            selectedFileData = canvas.toDataURL("image/jpeg", 0.6);

                            attachBtn.innerHTML = '<i class="fas fa-check"></i>';
                            attachBtn.style.color = '#ff4d4d';
                            attachBtn.style.borderColor = '#ff4d4d';
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            let currentUser = localStorage.getItem('staff_chat_name') || '';

            // Check if user has a name already
            if (currentUser) {
                identityModal.style.display = 'none';
                currentUserBadge.innerText = currentUser + ' (Logout)';
                loadMessages();
            } else {
                staffNameInput.focus();
            }

            // Change Name/Logout
            currentUserBadge.addEventListener('click', () => {
                localStorage.removeItem('staff_chat_name');
                currentUser = '';
                staffNameInput.value = '';
                staffPasswordInput.value = '';
                loginError.style.display = 'none';
                identityModal.style.display = 'flex';
                staffNameInput.focus();
            });

            // Join form submit
            joinForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = staffNameInput.value.trim();
                const password = staffPasswordInput.value.trim();

                if (name && password) {
                    // Fetch registered users or create new object
                    const registeredUsers = JSON.parse(localStorage.getItem('studio_staff_users') || '{}');

                    if (registeredUsers[name]) {
                        // User exists, check password
                        if (registeredUsers[name] === password) {
                            loginSuccess(name);
                        } else {
                            // Incorrect password
                            loginError.style.display = 'block';
                            staffPasswordInput.value = '';
                            setTimeout(() => { loginError.style.display = 'none'; }, 3000);
                        }
                    } else {
                        // New user, register them
                        registeredUsers[name] = password;
                        localStorage.setItem('studio_staff_users', JSON.stringify(registeredUsers));
                        loginSuccess(name);
                    }
                }
            });

            function loginSuccess(name) {
                currentUser = name;
                localStorage.setItem('staff_chat_name', currentUser);
                currentUserBadge.innerText = currentUser + ' (Logout)';
                loginError.style.display = 'none';
                identityModal.style.display = 'none';
                loadMessages();
            }

            // --- Realtime Sync System --- //
            const mqttClientId = "staff_chat_" + Math.random().toString(16).substr(2, 8);

            // HiveMQ public broker is very reliable for small messages
            const mqttClient = new Paho.MQTT.Client("broker.hivemq.com", 8884, mqttClientId);
            const liveTopic = "69studio_live_sync_room_23581";

            mqttClient.onMessageArrived = function (message) {
                try {
                    const payload = JSON.parse(message.payloadString);
                    const messages = JSON.parse(localStorage.getItem('studio_staff_chat') || '[]');

                    // If we don't already have this message (from other device)
                    if (!messages.some(m => m.id === payload.id)) {
                        messages.push(payload);
                        if (messages.length > 50) messages.shift(); // Keep lighter history
                        localStorage.setItem('studio_staff_chat', JSON.stringify(messages));
                        loadMessages(); // Re-render chat
                    }
                } catch (e) { console.error(e); }
            };

            mqttClient.onConnectionLost = function (responseObject) {
                if (responseObject.errorCode !== 0) {
                    console.log("Live Sync Connection Lost: " + responseObject.errorMessage);
                    // Attempt to reconnect quietly after 3 seconds
                    setTimeout(connectMQTT, 3000);
                }
            };

            function connectMQTT() {
                try {
                    mqttClient.connect({
                        useSSL: true,
                        timeout: 3,
                        keepAliveInterval: 60,
                        onSuccess: function () {
                            console.log("Live Sync Connected!");
                            mqttClient.subscribe(liveTopic);
                        }
                    });
                } catch (e) { }
            }

            // Initial connection
            connectMQTT();

            function broadcastMessage(msgObj) {
                try {
                    if (mqttClient.isConnected()) {
                        const message = new Paho.MQTT.Message(JSON.stringify(msgObj));
                        message.destinationName = liveTopic;
                        mqttClient.send(message);
                    }
                } catch (e) {
                    console.log("Could not broadcast - offline");
                }
            }
            // --- End Realtime Sync System --- //

            // --- Call System --- //
            window.joinCallRoom = function (url) {
                window.open(url, '_blank');
            };

            startCallBtn.addEventListener('click', () => {
                const roomName = '69StudioStaff_' + Math.floor(Math.random() * 1000000);
                const callUrl = 'https://vdo.ninja/?room=' + roomName;

                const messages = JSON.parse(localStorage.getItem('studio_staff_chat') || '[]');
                const systemMsg = {
                    id: Date.now(),
                    sender: 'System',
                    text: `
                    <div style="text-align: center; padding: 15px; background: rgba(139, 92, 246, 0.1); border-radius: 15px; border: 1px solid rgba(139, 92, 246, 0.3); margin-top: 10px;">
                        <strong style="color: #d8b4fe;">ðŸŽ¥ ${currentUser} started a Video Call</strong><br>
                        <p style="font-size: 0.85rem; color: var(--text-grey); margin-bottom: 10px;">Join the call via the secure link below.</p>
                        <button onclick="window.joinCallRoom('${callUrl}')" style="background: linear-gradient(135deg, #1a73e8, #8b5cf6); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.9rem; box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);">
                            <i class="fas fa-external-link-alt"></i> Join Room
                        </button>
                    </div>
                `,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                messages.push(systemMsg);

                localStorage.setItem('studio_staff_chat', JSON.stringify(messages));
                loadMessages();
                broadcastMessage(systemMsg); // Live sync it!

                window.joinCallRoom(callUrl);
            });

            // --- End Call System --- //

            // Send Message
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = messageInput.value.trim();
                if (!text && !selectedFileData) return;

                const messages = JSON.parse(localStorage.getItem('studio_staff_chat') || '[]');

                const newMsg = {
                    id: Date.now(),
                    sender: currentUser,
                    text: text,
                    image: selectedFileData || null,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };

                messages.push(newMsg);

                // Keep only last 100 messages to avoid localstorage getting too large
                if (messages.length > 100) {
                    messages.shift();
                }

                try {
                    localStorage.setItem('studio_staff_chat', JSON.stringify(messages));
                } catch (err) {
                    console.error("Storage error", err);
                    if (err.name === 'QuotaExceededError' || err.code === 22) {
                        alert('Browser Storage is full! Cannot send this image. Try sending a smaller one, or clear old data.');
                        return;
                    }
                }

                messageInput.value = '';
                fileInput.value = '';
                selectedFileData = null;
                attachBtn.innerHTML = '<i class="fas fa-paperclip"></i>';
                attachBtn.style.color = 'white';
                attachBtn.style.borderColor = 'var(--border-glass)';

                loadMessages();
                broadcastMessage(newMsg); // Live sync it!
            });

            // Render Messages
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('studio_staff_chat') || '[]');
                chatArea.innerHTML = '';

                if (messages.length === 0) {
                    chatArea.innerHTML = `<div style="text-align:center; color: var(--text-grey); margin-top: auto; margin-bottom: auto;">
                    <i class="fas fa-shield-alt" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                    <p>No messages yet.<br>Send a message to start the conversation.</p>
                </div>`;
                    return;
                }

                messages.forEach(msg => {
                    const isSystem = msg.sender === 'System';
                    const isMine = msg.sender === currentUser;

                    let alignmentClass = isMine ? 'mine' : 'others';
                    if (isSystem) alignmentClass = 'system-msg';

                    let imageHtml = '';
                    if (msg.image) {
                        imageHtml = `<img src="${msg.image}" style="max-width: 100%; max-height: 250px; border-radius: 10px; margin-bottom: 8px; display: block; object-fit: contain;">`;
                    }

                    const msgHTML = `
                    <div class="msg-container ${alignmentClass}" style="${isSystem ? 'max-width: 100%; align-items: center; align-self: center;' : ''}">
                        ${isSystem ? '' : `<div class="msg-sender">${msg.sender}</div>`}
                        <div class="${isSystem ? '' : 'msg-bubble'}">
                            ${imageHtml}
                            ${msg.text}
                            ${isSystem ? '' : `<span class="msg-time">${msg.time}</span>`}
                        </div>
                    </div>
                    `;
                    chatArea.insertAdjacentHTML('beforeend', msgHTML);
                });

                // Scroll to bottom
                chatArea.scrollTop = chatArea.scrollHeight;
            }

            // Auto Refresh 
            window.addEventListener('storage', (e) => {
                if (e.key === 'studio_staff_chat') {
                    loadMessages();
                }
            });

            // Manual polling fallback
            setInterval(() => {
                if (currentUser) {
                    const lastRenderedCount = chatArea.querySelectorAll('.msg-container').length;
                    const currentDataCount = JSON.parse(localStorage.getItem('studio_staff_chat') || '[]').length;
                    if (lastRenderedCount !== currentDataCount && currentDataCount > 0) {
                        loadMessages();
                    }
                }
            }, 2000);

        </script>
</body>

</html>
